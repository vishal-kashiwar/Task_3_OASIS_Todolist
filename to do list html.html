<!DOCTYPE html>
<html>
  <head>
    <title>To DO List</title>
    <link rel="stylesheet" href="css file.css">
  </head>

  <body>
    <h1 id="myHeading">TO DO Web-app</h1>
    <p> <h3>The to-do web app allows users to add new items to a list, and items added to a list are visible and can be hidden.</h3></p>
    <button id="toggleList">Hide list</button>
    <div class="list">
      <h3>
      <p class="description">Enter the list Title </p></h3>
      <input type="text" class="description">
      <button class="description">Change list Title </button>
      
      <ul>
        <li>Wakeup at 7 AM

        </li>
        <li>Workout 45 minutes

        </li>
        <li>Eat healthy breakfast and reach office ontime

        </li>
        <li>Complete the work alotted at 5 PM.

        </li>
      </ul>
      <input type="text" class="addItemInput">
      <button class="addItemButton">Add item</button>
      <button class="DeleteItemButton">Delete last item</button>
    </div>


    <script src="js to do list.js"></script>

  </body>
</html>
